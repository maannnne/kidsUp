<template name="MartirosSaryanGal">
    <script>
        document.title = 'Martiros Saryan Gallery'
    </script>
    {{#if currentUser}}
        <div class="container">
            <a href="{{pathFor route='media'}}" class="btn btn-primary" style='float: right;'>{{_ "To Gallery"}}</a>
            <a href="{{pathFor route='martiros-saryan'}}" class="btn btn-primary" style='float: right;'>{{_ "Read About Saryan"}}</a>
            <hr>
            <div class="gallery row">
                <div class="col">
                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/saryan-3.jpg" class='gallery-item' width='70%' >
                        <h1>{{_ "Flowers"}}, 1940</h1>
                    </div>

                    <hr>

                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/saryan-6.jpg" class='gallery-item' width='70%%'>
                        <h1>{{_ "Portrait of the poet Yeghishe Charents"}}, 1923</h1>
                    </div>

                    <hr>

                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/saryan-4.jpg" class='gallery-item' width='70%'>
                        <h1>{{_ "Egyptian Masks"}}, 1911</h1>
                    </div>

                    <hr>

                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/saryan-5.jpg" class='gallery-item' width='70%'>
                        <h1>{{_ "October in Yerevan"}}, 1961</h1>
                    </div>

                    <hr>

                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/saryan-2.jpg" class='gallery-item' width='70%'>
                        <h1>{{_ "Armenia"}}, 1923</h1>       
                    </div>
                
                    <hr>

                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/saryan-10.jpg" class='gallery-item' width='70%'>
                        <h1>{{_ "Armenian Village"}}, 1933</h1>
                    </div>

                    <hr>

                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/saryan-8.jpg" class='gallery-item' width='70%'>
                        <h1>{{_ "Mountains"}}, 1923</h1>
                    </div>
                </div>
            </div>
        </div>
    {{else}}
        <div class='loading-or-no-user'>
            <h3>...</h3>
        </div>
    {{/if}}
</template>
