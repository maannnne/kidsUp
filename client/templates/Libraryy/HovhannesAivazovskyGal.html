<template name='hovhannesAivazovskyGal'>
    {{#if currentUser}}
        <script>
            document.title = 'Hovhannes Aivazovsky Gallery'
        </script>
        <div class="container">
            <a href="{{pathFor route='media'}}" class="btn btn-primary" style='float: right;'>{{_ "To Gallery"}}</a>
            <a href="{{pathFor route='hovhannes-aivazovsky'}}" class="btn btn-primary" style='float: right;'>{{_ "Read About Aivazovsky"}}</a>
            <hr>
            <div class="gallery row">
                <div class="col">
                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/aivazovsky-1.jpg" class='gallery-item' width='70%' >
                        <h1>{{_ "Self Portrait"}}, 1874</h1>
                    </div>

                    <hr>

                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/aivazovsky-2.jpg" class='gallery-item' width='70%%'>
                        <h1>{{_ "The Wrath Of The Seas"}}, 1886</h1>
                    </div>

                    <hr>

                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/aivazovsky-3.jpg" class='gallery-item' width='70%%'>
                        <h1>{{_ "The Ninth Wave"}}, 1850</h1>
                    </div>

                    <hr>

                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/aivazovsky-4.jpg" class='gallery-item' width='70%'>
                        <h1>{{_ "Ship 'Twelve Apostles'"}}, 1878</h1>
                    </div>

                    <hr>

                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/aivazovsky-5.jpg" class='gallery-item' width='70%'>
                        <h1>{{_ "The Galata Tower by Moonlight"}}, 1845</h1>
                    </div>

                    <hr>

                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/aivazovsky-6.jpg" class='gallery-item' width='70%'>
                        <h1>{{_ "Azure Grotto, Naples"}}, 1841</h1>       
                    </div>

                    <hr>

                    <div class='gal-image-container'>
                        <img src="/images/gallery-pics/aivazovsky-7.jpg" class='gallery-item' width='70%'>
                        <h1>{{_ "The Black Sea"}}, 1881</h1>       
                    </div>
                </div>
            </div>
        </div>
    {{else}}
    <div class='loading-or-no-user'>
        <h3>...</h3>
    </div>
    {{/if}}
</template>
